<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="Author" content="Rudolf Cardinal">
        <title>Black and white test card</title>
        <style type="text/css">
            html, body {
                height: 100%;
                margin: 0px;
            }
            table {
                height: 100%;
                width: 100%;
                border: 0px;
                padding: 0px;
                margin: 0px;
            }
            .tall {
                min-height: 768px;
            }
            .black {
                color: #FFFFFF;
                background-color: #000000;
            }
            .white {
                color: #000000;
                background-color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <!-- http://stackoverflow.com/questions/8822082/how-to-force-min-height-on-table -->
        <table>
            <tr>
                <td class="black"><div class="tall">black</div></td>
                <td class="white"><div class="tall">white</div></td>
            </tr>
        </table>
    </body>
</html>
